<!DOCTYPE html>
<html>

<head>
    <title>My Awesome Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body onload="getUserDataTransfer()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
            <img class="logo" src="recursos/logo.PNG"></img>
            <a class="navbar-brand" href="perfil.html" style="color: #49C2C7">BANKNET</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="perfil.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="record.html">Record</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="transaccion.html"> Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container emp-profile">

        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="recursos/usuario.png" alt="" />

                </div>

            </div>

            <div class="col-md-6">
                <h1>Reliza tu transaccion desde BANKNET</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>CUENTA CATS</p>
                    <p>Name:<span id="name-transaction"></span></p>
                    <p>Last Name:<span id="lastname-transaction"></span></p>
                    <p>Current Balance: <span id="balance-transaction"></span></p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form>

                            <div class="row">
                                <div class="col-md-3">
                                    <label>Email To Transfer:</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="Email-Transfer" type="text" required="true" name=""
                                        class="form-control input_user" value="" placeholder="Email">
                                </div>
                                <br></br>
                                <div class="col-md-3">
                                    <label>Confirm Email</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="CEmail-Transfer" type="text" name="" class="form-control input_user"
                                        value="" placeholder="Confirm e-mail">
                                </div>
                                <br></br>
                                <div class="col-md-3">
                                    <label>Amount To Transfer:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="number" value="0" required="true" min="1" 
                                        class="form-control input_user" id="Amount-Transfer" />
                                </div>
                                <br>
                                <br>
                                <br>
                                <br>

                                <div class="col-md-5">
                                    <input type="submit" class="btn login_btn" value="
                                                Make transfer" onclick="transferMoney()">
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/transfer.js"></script>


</body>

</html>
