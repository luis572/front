<!DOCTYPE html>
<html>

<head>
    <title>My Awesome Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
            <img class="logo" src="recursos/logo.PNG"></img>
            <a class="navbar-brand" href="#" style="color: #49C2C7">BANKNET</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Record</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img src="recursos/usuario.png" alt="" />

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-work">
                        <p>CUENTA CATS</p>
                        <p>Name:</p>
                        <p>Last Name:</p>
                        <p>Current Balance: </p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Email To Transfer:</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="Email" type="text" required="true" name="" class="form-control input_user" value="" placeholder="Email">
                                </div>
                                <br></br>
                                <div class="col-md-3">
                                    <label>Confirm Email</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="CEmail" type="text" name="" class="form-control input_user" value="" placeholder="Confirm e-mail">
                                </div>
                                <br></br>
                                <div class="col-md-3">
                                    <label>Amount To Transfer:</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="number" value="0" required="true" min="1" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
                                </div>
                                <br></br>

                                <div class="col-md-5">
                                    <input type="submit" name="button" class="btn login_btn" value="
                                                make transfer" onclick="">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>





</body>

</html>
