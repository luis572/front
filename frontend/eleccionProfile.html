<!DOCTYPE html>
<html>

<head>
    <title>My Awesome Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="css/estilos.css" rel="stylesheet" />
    <link href="css/perfil.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<!--Coded with love by Mutiullah Samim-->

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
            <img class="logo" src="recursos/logo.PNG"></img>
            <a class="navbar-brand" href="#" style="color: #49C2C7">BANKNET</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

            </div>
        </div>
    </nav>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">

                    <div class="brand_logo_container container">
                        <img src="recursos/logo.PNG" class="brand_logo" alt="Logo">
                    </div>


                    <div class="container">
                        <h4 style="text-align: center">Elige el tipo de cuenta que deseas crear</h4>
                    </div>

                </div>
                <div class="d-flex justify-content-center form_container" style="margin-top:10px">
                    <form id="formulario">
                        <br>

                        <label>
                            <select name="tipo_cuenta" id="tipo_cuenta">
                                <option>CATS</option>
                                <option>Persona-Natural</option>
                                <option>Persona-Juridica</option>

                            </select>
                        </label>

                        <br><br>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" name="button" class="btn login_btn" value="Next" onclick="getData()">

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="/frontend/js/main.js"></script>
</body>

</html>
